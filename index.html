	<script>
		
		var miRuleta = new Winwheel ({
			'numSegments': 22,
			'outerRadius': 170,
			

			'segments':[
			{'fillStyle': '#f1c40f', 'textFontSize' : 14, 'text': 'Roberto Perez'},
			{'fillStyle': '#2ecc71', 'textFontSize' : 14, 'text': 'Marcelo Ornelas'},
			{'fillStyle': '#e67e22', 'textFontSize' : 14, 'text': 'Omar Ramirez'},
			{'fillStyle': '#e74c3c', 'textFontSize' : 14, 'text': 'Jose Cintora'},
			{'fillStyle': '#8e44ad', 'textFontSize' : 14, 'text': 'Antonio Molina'},
			{'fillStyle': '#f1c40f', 'textFontSize' : 14, 'text': 'Fco Granados'},
			{'fillStyle': '#2ecc71', 'textFontSize' : 14, 'text': 'Maricela Sanchez'},
			{'fillStyle': '#e67e22', 'textFontSize' : 14, 'text': 'Fco. Hernandez'},
			{'fillStyle': '#e74c3c', 'textFontSize' : 14, 'text': 'Leonel Navarro'},
			{'fillStyle': '#8e44ad', 'textFontSize' : 14, 'text': 'Fco Romero'},
			{'fillStyle': '#f1c40f', 'textFontSize' : 14, 'text': 'Antonio Ortega'},
			{'fillStyle': '#2ecc71', 'textFontSize' : 14, 'text': 'Armando Aguilera'},
			{'fillStyle': '#e67e22', 'textFontSize' : 14, 'text': 'Jesus Nieto'},
			{'fillStyle': '#e74c3c', 'textFontSize' : 14, 'text': 'Victor Rosales'},
			{'fillStyle': '#8e44ad', 'textFontSize' : 14, 'text': 'Rafael Caudillo'},
			{'fillStyle': '#f1c40f', 'textFontSize' : 14, 'text': 'Jose Sanchez'},
			{'fillStyle': '#2ecc71', 'textFontSize' : 14, 'text': 'Jose Frias'},
			{'fillStyle': '#e67e22', 'textFontSize' : 14, 'text': 'Alejandro Coordero'},
			{'fillStyle': '#e74c3c', 'textFontSize' : 14, 'text': 'Juan Cardier'},
			{'fillStyle': '#8e44ad', 'textFontSize' : 14, 'text': 'Jose Gonzalez'},
			{'fillStyle': '#f1c40f', 'textFontSize' : 14, 'text': 'Mtto Miselaneos'},
			{'fillStyle': '#2ecc71', 'textFontSize' : 14, 'text': 'Mtto Cabinas'},

			],
			'animation':{
				'type': 'spinToStop',
				'duration': 5,
				'callbackFinished': 'Mensaje()',
				'callbackAfter': 'dibujarIndicador()'
			}
		
		});


		function Mensaje() {
           var SegmentoSeleccionado = miRuleta.getIndicatedSegment();
           alert("Elemento seleccionado:" + SegmentoSeleccionado.text + "!");
           //Reinicio de la ruletaa (valor inicial)
           miRuleta.stopAnimation(false);
           miRuleta.rotationAngle = 0;
           miRuleta.draw();
           dibujarIndicador();
       }

		dibujarIndicador();
		 function dibujarIndicador() {
            var ctx = miRuleta.ctx;
            ctx.strokeStyle = 'navy';     
            ctx.fillStyle = 'black';     
            ctx.lineWidth = 2;
            ctx.beginPath();             
            ctx.moveTo(170, 0);          
            ctx.lineTo(230, 0);          
            ctx.lineTo(200, 40);
            ctx.lineTo(171, 0);
            ctx.stroke();                
            ctx.fill();                  
       }

	</script>
